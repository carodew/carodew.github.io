---
layout: default
body-class: body-portfolio
img-path: "../img"
---
<section class="portfolio">
	<div class="section-label">
		<h2 id="tehinterwebz">UX research and interaction&nbsp;design</h2>
	</div>
	<div class="section-content">
		{% for post in site.categories.ux reversed %}
				<a href="{{ post.permalink }}" class="project-thumbnail">
				<img src="img/{{ post.thumbnail }}" alt="{{ post.short-title }}" class="thumbnail" >
				<img src="img/{{ post.mobile-image }}" alt="{{ post.short-title }}" class="visible-phone" />
		<div class="project-title">
			<p>
				{{ post.short-title }}
			</p>
		</div> 
				</a>
		{% endfor %}
</section>

<section class="portfolio">
	<div class="section-label">
		<h2 id="marks">Visual design</h2>
	</div>
	<div class="section-content">
		{% for post in site.categories.visual reversed %}
				<a href="{{ post.permalink }}" class="project-thumbnail">
				<img src="img/{{ post.thumbnail }}" alt="{{ post.short-title }}" class="thumbnail" >
				<img src="img/{{ post.mobile-image }}" alt="{{ post.short-title }}" class="visible-phone" />
		<div class="project-title">
			<p>
				{{ post.short-title }}
			</p>
		</div> 
				</a>
		{% endfor %}
	</div>
</section>
